<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infor Shop</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/@fontawesome/all.css">
    <link rel="stylesheet" href="./css/principal.css"> 
    <link rel="stylesheet" href="./css/produtos.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="menu__botao"><i class="fa-solid fa-bars"></i></button>
            <img src="./assets/images/logo.png" alt="logo do site" class="logo" />
            <button class="pesquisa__botao"><i class="fa-solid fa-magnifying-glass"></i></button>
            <a href="#" class="favorito__botao"><i class="fa-solid fa-heart"></i></a>
            <a href="#" class="carrinho__botao"><i class="fa-solid fa-cart-shopping"></i></a>
        </header>
        <section class="banner">
            <div class="banner__imagem">
                <img src="./assets/images/banner-principal.jpg" alt="banner principal">
            </div>
            <div class="banner__descricao">
                <p>Tudo em até <strong>24x no Boleto</strong></p>
            </div>
            <div class="banner__descricao">
                <p>Compre no site <strong>e retire na loja</strong></p>
            </div>
        </section>
        <section class="produtos">
            <h3>Seleção de Ofertas</h3>
            <div class="produto__card">
                <button class="produto__favoritar"><i class="fa-regular fa-heart"></i></button>
                <img class="produto__imagem" src="./assets/images/produtos/ofertas/produto-oferta-01.jpg" alt="produto ofertas" />
                <p class="produto__descricao">Produto xyz</p>
                <p class="produto__preco"><strong>R$120</strong> à vista ou 12x de R$15,00</p>
            </div>
            <div class="produto__card">
                <button class="produto__favoritar"><i class="fa-regular fa-heart"></i></button>
                <img class="produto__imagem" src="./assets/images/produtos/ofertas/produto-oferta-02.jpg" alt="produto ofertas" />
                <p class="produto__descricao">Produto xyz</p>
                <p class="produto__preco"><strong>R$120</strong> à vista ou 12x de R$15,00</p>
            </div>
        </section>
        <section class="produtos">
            <h3>Seleção de Ofertas</h3>
            <div class="produto__card">
                <button class="produto__favoritar"><i class="fa-regular fa-heart"></i></button>
                <img class="produto__imagem" src="./assets/images/produtos/ofertas/produto-oferta-01.jpg" alt="produto ofertas" />
                <p class="produto__descricao">Produto xyz</p>
                <p class="produto__preco"><strong>R$120</strong> à vista ou 12x de R$15,00</p>
            </div>
            <div class="produto__card">
                <button class="produto__favoritar"><i class="fa-regular fa-heart"></i></button>
                <img class="produto__imagem" src="./assets/images/produtos/ofertas/produto-oferta-02.jpg" alt="produto ofertas" />
                <p class="produto__descricao">Produto xyz</p>
                <p class="produto__preco"><strong>R$120</strong> à vista ou 12x de R$15,00</p>
            </div>
        </section>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="./js/@fontawesome/all.js"></script>
</body>

</html>
